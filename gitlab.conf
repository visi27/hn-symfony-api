<VirtualHost *:80>

  DocumentRoot "/builds/project-0/web"
  ServerName local.dev
  ServerAlias *.dev

    <Directory /builds/project-0/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory "/builds/project-0/web">
        DirectoryIndex app.php
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>